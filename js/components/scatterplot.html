<div data-bind="if: loading">
	<p>
		loading
		<span data-bind="text: jsonFile"></span>
	</p>
</div>
<div data-bind="if: error">
	<p>
		Error:
		<span data-bind="text: error"></span>
	</p>
</div>
<div data-bind="if: ready">
	<div data-bind="d3ChartBinding: 
		{	processedData,
			chartOptions,
			chartResolution,
			chartType:'zoomScatter',
		}"></div>
</div>
